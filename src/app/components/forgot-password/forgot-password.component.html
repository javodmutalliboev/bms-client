<div>
  <div>
    <h1>Forgot Password</h1>
    <p>Enter your email address.</p>
    <form #form (submit)="(form)">
      <div>
        <label for="email">Email</label>
        <input
          id="email"
          autocomplete="off"
          type="email"
          required
          name="email"
          ngModel
          #email="ngModel"
          [pattern]="pattern"
        />
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
